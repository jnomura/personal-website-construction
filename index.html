            function animateLetters() {
                $(".letter").each(function(i, obj) {
                    toggleAnimateClass(obj);
                });
                $($(".letter").get().reverse()).each(function(i, obj) {
                    toggleAnimateClass(obj);
                });
            }

            function toggleAnimateClass(element) {
                setTimeout(function() {
                    $(element).toggleClass("animate");
                }, animateTime);
                animateTime += 100;
            }

            $(".letter").hover(function() {
                $(this).toggleClass("animate");
            });
